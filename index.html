<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino Invoice Checker</title>
    <style>
        :root {
            --primary: #FFB512;
            --secondary: #121C33;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary);
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            color: var(--secondary);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .file-input {
            margin-bottom: 15px;
        }

        .file-input input {
            margin-top: 5px;
        }

        .api-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .error-message {
            display: none;
            color: red;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffebee;
            border: 1px solid red;
            border-radius: 4px;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .check-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
            text-align: center;
        }

        .check-content {
            flex-grow: 1;
        }

        .check-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--primary);
            border-radius: 8px;
            color: var(--secondary);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            margin-top: 5px;
            font-size: 0.8em;
            color: #666;
        }
        
        .extracted-info {
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .step-indicator {
            color: var(--secondary);
            font-size: 14px;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camino Invoice Checker v9</h1>
        
        <div class="upload-section">
            <div class="file-input">
                <label for="po">Purchase Order:</label><br>
                <input type="file" id="po" accept=".pdf" onchange="handleFileSelect(this, 'po-info')">
                <div id="po-info" class="file-info"></div>
            </div>
            
            <div class="file-input">
                <label for="invoice">Draft Invoice:</label><br>
                <input type="file" id="invoice" accept=".pdf" onchange="handleFileSelect(this, 'invoice-info')">
                <div id="invoice-info" class="file-info"></div>
            </div>
            
            <div>
                <label for="api-key">Claude API Key:</label><br>
                <input type="password" id="api-key" class="api-input" placeholder="Enter your API key">
            </div>
            
            <button class="submit-btn" onclick="validateInvoice()">Validate Invoice</button>
            <div id="error-message" class="error-message"></div>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Analysing documents...</p>
            <div class="step-indicator" id="currentStep"></div>
        </div>

        <div id="poExtracted" class="extracted-info"></div>
        <div id="invoiceExtracted" class="extracted-info"></div>

        <div class="results">
            <div class="check-item">
                <div class="icon">✓</div>
                <div class="check-content">
                    <div class="check-title">Job number and description</div>
                    <div class="check-explanation"></div>
                </div>
            </div>

            <div class="check-item">
                <div class="icon">✓</div>
                <div class="check-content">
                    <div class="check-title">PO number match</div>
                    <div class="check-explanation"></div>
                </div>
            </div>

            <div class="check-item">
                <div class="icon">✓</div>
                <div class="check-content">
                    <div class="check-title">Invoice date (today)</div>
                    <div class="check-explanation"></div>
                </div>
            </div>

            <div class="check-item">
                <div class="icon">✓</div>
                <div class="check-content">
                    <div class="check-title">Company name match</div>
                    <div class="check-explanation"></div>
                </div>
            </div>

            <div class="check-item">
                <div class="icon">✓</div>
                <div class="check-content">
                    <div class="check-title">Billing address</div>
                    <div class="check-explanation"></div>
                </div>
            </div>

            <div class="check-item">
                <div class="icon">✓</div>
                <div class="check-content">
                    <div class="check-title">Currency match</div>
                    <div class="check-explanation"></div>
                </div>
            </div>

            <div class="check-item">
                <div class="icon">✓</div>
                <div class="check-content">
                    <div class="check-title">VAT application</div>
                    <div class="check-explanation"></div>
                </div>
            </div>

            <div class="check-item">
                <div class="icon">✓</div>
                <div class="check-content">
                    <div class="check-title">Payment terms</div>
                    <div class="check-explanation"></div>
                </div>
            </div>

            <div class="check-item">
                <div class="icon">✓</div>
                <div class="check-content">
                    <div class="check-title">Bank details</div>
                    <div class="check-explanation"></div>
                </div>
            </div>

            <div class="summary">
                <h3>The Queen's Verdict</h3>
                <p id="summary-text"></p>
            </div>
        </div>
    </div>

    <script>
    function handleFileSelect(input, infoId) {
        const fileInfo = document.getElementById(infoId);
        if (input.files && input.files.length > 0) {
            const file = input.files[0];
            fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
        } else {
            fileInfo.textContent = '';
        }
    }

    function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + ' bytes';
        else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
        else return (bytes / 1048576).toFixed(1) + ' MB';
    }

    function showError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    function readFileAsBase64(file) {
        return new Promise((resolve, reject) => {
            if (!file) {
                reject(new Error('No file provided'));
                return;
            }

            const reader = new FileReader();
            
            reader.onload = (event) => {
                try {
                    // Get the base64 string without the data URL prefix
                    const base64String = event.target.result.split(',')[1];
                    resolve(base64String);
                } catch (e) {
                    reject(new Error(`Failed to read file: ${e.message}`));
                }
            };
            
            reader.onerror = (event) => {
                reject(new Error(`File read error: ${event.target.error}`));
            };

            reader.readAsDataURL(file);
        });
    }

    // Safely parse model output into JSON, tolerating code fences or extra text
    function parseModelJson(text) {
        if (!text || typeof text !== 'string') {
            throw new Error('Empty response from model');
        }

        let raw = text.trim();

        // Strip Markdown code fences if present
        if (raw.startsWith('```')) {
            raw = raw.replace(/^```(?:json)?\s*/i, '');
            const fenceIndex = raw.lastIndexOf('```');
            if (fenceIndex !== -1) {
                raw = raw.slice(0, fenceIndex).trim();
            }
        }

        // Try direct parse first
        try {
            return JSON.parse(raw);
        } catch (e1) {
            // Fallback: extract the first top-level JSON object
            const start = raw.indexOf('{');
            const end = raw.lastIndexOf('}');
            if (start !== -1 && end !== -1 && end > start) {
                const candidate = raw.slice(start, end + 1);
                try {
                    return JSON.parse(candidate);
                } catch (e2) {
                    // Fall through to error below
                }
            }
            const preview = raw.slice(0, 400);
            throw new Error(`Failed to parse model JSON. Preview: ${preview}`);
        }
    }

    async function extractKeyInfo(base64pdf, documentType, apiKey) {
        let prompt;
        
        if (documentType === 'Invoice') {
            prompt = `Extract only the following fields from this Camino Communications Ltd invoice. Camino is a UK-based medical communications agency providing B2B services like consultancy, medical writing, and website development to pharmaceutical companies. If any field is not explicitly present, mark it as "Not found" - do not make assumptions:

            1. Job number: Find the exact project code (format like JJEUDR2402) from the Subject/Description
            2. Job description: The full text description after the job number. Pay special attention to any mentions of partial invoicing (e.g., "50% of total project value")
            3. PO number: The exact PO reference number
            4. Invoice date: Extract the exact invoice date and convert to YYYY-MMM-DD format (e.g., 2024-Sep-05) to avoid ambiguity
            5. Client billing address: The complete address including country that comes after "Invoice for" or "Bill to" - this is who we're billing
            6. Company name: Extract the exact company/organization name from the billing address section
            7. Currency and amount: The grand total with currency symbol, excluding VAT. Note if this represents a partial invoice amount
            8. VAT details: Check if VAT was applied. For UK clients, 20% VAT must be charged. For all non-UK business clients (including EU), VAT should be zero-rated as these are B2B services
            9. Payment terms: The exact days between issue date and due date
            10. Bank details: Look for the bank information in the footer or payment section. Extract the bank name, account location (city/country), and account holder name

            Only extract information that is explicitly stated in the invoice - do not infer or guess missing information.`;
        } else {
            prompt = `Extract these specific details from this PO document. If any field cannot be found exactly as written, mark it as "Not found" - do not make assumptions:

            1. PO number: The exact purchase order reference number
            2. Billing address: Look for the exact address labeled as "Bill to", "Invoice to", or similar mandatory billing address
            3. Company name: Extract the exact company/organization name from the "Bill to" address section
            4. Currency: The specified currency for payment
            5. Payment terms: The exact payment terms (e.g., "Net 30 days", "60 days")
            6. Total amount: The total PO value excluding VAT
            7. Description: The full description of services ordered

            IMPORTANT: 
            - There may be multiple addresses. Only use the one specifically marked for billing/invoicing
            - Only extract information explicitly stated in the document
            - If information is ambiguous or unclear, mark it as "Not found"
            - Do not guess or infer missing information`;
        }

        const response = await fetch('https://api.anthropic.com/v1/messages', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': apiKey,
                'anthropic-version': '2023-06-01',
                'anthropic-beta': 'pdfs-2024-09-25',
                'anthropic-dangerous-direct-browser-access': 'true'
            },
            body: JSON.stringify({
                model: "claude-sonnet-4-20250514",
                max_tokens: 1024,
                messages: [{
                    role: "user",
                    content: [
                        {
                            type: "document",
                            source: {
                                type: "base64",
                                media_type: "application/pdf",
                                data: base64pdf
                            }
                        },
                        {
                            type: "text",
                            text: prompt
                        }
                    ]
                }]
            })
        });

        if (!response.ok) {
            let errMsg = response.statusText;
            try {
                const err = await response.json();
                errMsg = err?.error?.message || JSON.stringify(err);
            } catch (_) {}
            throw new Error(`API Error during extraction: ${errMsg}`);
        }

        const data = await response.json();
        return data.content[0].text;
    }

    async function validateInvoice() {
        const errorElement = document.getElementById('error-message');
        const loadingElement = document.querySelector('.loading');
        const resultsElement = document.querySelector('.results');
        const stepIndicator = document.getElementById('currentStep');
        const poExtracted = document.getElementById('poExtracted');
        const invoiceExtracted = document.getElementById('invoiceExtracted');

        try {
            // Reset display states
            errorElement.style.display = 'none';
            loadingElement.style.display = 'none';
            resultsElement.style.display = 'none';
            poExtracted.style.display = 'none';
            invoiceExtracted.style.display = 'none';

            // Get file inputs
            const poFile = document.getElementById('po').files[0];
            const invoiceFile = document.getElementById('invoice').files[0];
            const apiKey = document.getElementById('api-key').value;

            if (!poFile || !invoiceFile || !apiKey) {
                throw new Error('Please provide all required files and API key');
            }

            loadingElement.style.display = 'block';

            // Read files as base64
            stepIndicator.textContent = 'Reading PO file...';
            const poBase64 = await readFileAsBase64(poFile);
            
            stepIndicator.textContent = 'Reading invoice file...';
            const invoiceBase64 = await readFileAsBase64(invoiceFile);

            // Extract key information
            stepIndicator.textContent = 'Extracting information from PO...';
            const poSummary = await extractKeyInfo(poBase64, 'Purchase Order', apiKey);
            poExtracted.textContent = 'Purchase Order Details:\n' + poSummary;
            poExtracted.style.display = 'block';

            stepIndicator.textContent = 'Extracting information from Invoice...';
            const invoiceSummary = await extractKeyInfo(invoiceBase64, 'Invoice', apiKey);
            invoiceExtracted.textContent = 'Invoice Details:\n' + invoiceSummary;
            invoiceExtracted.style.display = 'block';

            // Get today's date in YYYY-MMM-DD format
            const today = new Date();
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                              'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const todayFormatted = `${today.getFullYear()}-${monthNames[today.getMonth()]}-${String(today.getDate()).padStart(2, '0')}`;

            // Compare extracted information
            stepIndicator.textContent = 'Comparing documents...';
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'anthropic-beta': 'pdfs-2024-09-25',
                    'anthropic-dangerous-direct-browser-access': 'true'
                },
                body: JSON.stringify({
                    model: "claude-sonnet-4-20250514",
                    max_tokens: 1024,
                    messages: [{
                        role: "user",
                        content: `Compare these document summaries for a UK-based medical communications agency invoice. Today's date is ${todayFormatted}. Consider these special rules:

                        1. Invoice Date Validation:
                        - Invoice date must be today's date

                        2. Company Name Matching:
                        - The company name on the invoice must match EXACTLY with the company name in the PO's "Bill to" address

                        3. VAT Rules for B2B Services:
                        - UK clients: Must charge 20% VAT
                        - All non-UK business clients (including EU): Zero-rated VAT, regardless of VAT number status
                        - Note: These are B2B services so we assume all clients are businesses

                        4. Amount Matching:
                        - Check if the invoice amount matches the PO amount, considering any partial invoicing
                        - Example: If PO is for £50,000 and invoice description says "50% of total project", invoice should be for £25,000 (plus VAT if applicable)
                        
                        5. Bank Account Rules:
                        - USD payments: Must use Wise account in Woodhaven, NY
                        - EUR payments: Must use Wise account in Brussels
                        - GBP payments: Must use Allica Bank account in London
                        - Other currencies: Flag for manual verification with Camino executives
                        
                        PO Summary:
                        ${poSummary}

                        Invoice Summary:
                        ${invoiceSummary}

                        Provide your response in this exact JSON format and return ONLY the JSON object (no backticks, no markdown, no commentary):
                        {
                            "jobNumber": {
                                "pass": true/false,
                                "explanation": "detailed explanation"
                            },
                            "poNumber": {
                                "pass": true/false,
                                "explanation": "detailed explanation"
                            },
                            "invoiceDate": {
                                "pass": true/false,
                                "explanation": "detailed explanation"
                            },
                            "companyName": {
                                "pass": true/false,
                                "explanation": "detailed explanation"
                            },
                            "billingAddress": {
                                "pass": true/false,
                                "explanation": "detailed explanation"
                            },
                            "currency": {
                                "pass": true/false,
                                "explanation": "detailed explanation"
                            },
                            "vat": {
                                "pass": true/false,
                                "explanation": "detailed explanation"
                            },
                            "paymentTerms": {
                                "pass": true/false,
                                "explanation": "detailed explanation"
                            },
                            "bankDetails": {
                                "pass": true/false,
                                "explanation": "detailed explanation"
                            },
                            "summary": "A sassy, queen-like summary of the overall invoice quality"
                        }`
                    }]
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`API Error during comparison: ${errorData.error?.message || response.statusText}`);
            }

            stepIndicator.textContent = 'Finalising results...';
            const data = await response.json();
            const result = parseModelJson(data.content?.[0]?.text || '');
            
            // Update the results in the UI
            const checks = ['jobNumber', 'poNumber', 'invoiceDate', 'companyName', 'billingAddress', 'currency', 'vat', 'paymentTerms', 'bankDetails'];
            checks.forEach((check, index) => {
                const checkItem = document.querySelectorAll('.check-item')[index];
                const icon = checkItem.querySelector('.icon');
                const explanation = checkItem.querySelector('.check-explanation');
                
                icon.textContent = result[check].pass ? '✓' : '✗';
                icon.style.color = result[check].pass ? 'green' : 'red';
                explanation.textContent = result[check].explanation;
            });

            document.getElementById('summary-text').textContent = result.summary;
            resultsElement.style.display = 'block';

        } catch (error) {
            console.error('Error details:', error);
            showError(`Error: ${error.message}`);
        } finally {
            loadingElement.style.display = 'none';
            stepIndicator.textContent = '';
        }
    }
    </script>
</body>
</html>
